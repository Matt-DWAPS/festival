<!-- Bandeau -->
<section class="bandeau">
    <h1>Films</h1>
</section>
<div class="all-section-movies">

    <!-- Filtre -->
    <section class="filters">
        <!-- Champ de recherche -->
        <div class="search-barre">
            <input type="search" id="site-search" name="q" aria-label="recherche" placeholder="Recherche...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <h2>Genre</h2>
        <div id="gender">
            <ul>
                <li><i class="far fa-square"></i> Action</li>
                <li><i class="far fa-square"></i> Suspense</li>
                <li><i class="far fa-square"></i> Horreur</li>
            </ul>
            <ul>
                <li><i class="far fa-square"></i> Fantastique</li>
                <li><i class="far fa-square"></i> Science-fiction</li>
                <li><i class="far fa-square"></i> Comédie</li>
            </ul>
        </div>
        <h2>Langue</h2>
        <div id="language-filter">
            <ul>
                <li><i class="far fa-square"></i> Anglais</li>
                <li><i class="far fa-square"></i> Espagnol</li>
                <li><i class="far fa-square"></i> VOSTFR</li>
                <li><i class="far fa-square"></i> Français</li>
            </ul>
        </div>
        <div class="btn-filter">
            <button>Filtrer</button>
        </div>
    </section>

    <!-- films -->
    <section>
        <div class="movies-2">
            <div class="icon-arrow-left">
                <i class="fas fa-arrow-left fa-2x"></i>

                    <figcaption>
                        <p>Amélie Poulain</p>
                        <button onclick="window.location.href='detailDuFilm.html'">Plus d'info</button>
                    </figcaption>
                </figure>
                <figure>
                    <img src="ximages/affiche6.jpg" alt="affiche film">
                    <figcaption>
                        <p>Ocean Eleven</p>
                        <button onclick="window.location.href='detailDuFilm.html'">Plus d'info</button>
                    </figcaption>
                </figure>
                <figure>
                    <img src="ximages/affiche7.jpg" alt="affiche film">
                    <figcaption>
                        <p>Halloween</p>
                        <button onclick="window.location.href='detailDuFilm.html'">Plus d'info</button>
                    </figcaption>
                </figure>
                <figure>
                    <img src="ximages/affiche9.jpg" alt="affiche film">
                    <figcaption>
                        <p>Friday</p>
                        <button onclick="window.location.href='detailDuFilm.html'">Plus d'info</button>

                <figure>

                    <figcaption>
                        <p>The Mask</p>
                        <button onclick="window.location.href='detailDuFilm.html'">Plus d'info</button>
                    </figcaption>
                </figure>
                <figure>
                    <img src="ximages/affiche4.jpg" alt="affiche film">
                    <figcaption>
                        <p>The green Line</p>
                        <button onclick="window.location.href='detailDuFilm.html'">Plus d'info</button>
                    </figcaption>
                </figure>

            <div class="icon-arrow-right fa-2x">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
